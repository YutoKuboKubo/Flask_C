{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('input') }}" method="post">
    <div class="form-group">
        <label for="InputTitle">給与</label>
        {% if data %}
        <input type="number" class="form-control" id="InputTitle" name="salary" value={{ data }}>
        {% else %}
        <input type="number" class="form-control" id="InputTitle" name="salary">
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">計算する</button>
</form>
{% endblock %}
