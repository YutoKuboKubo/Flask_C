{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('input') }}" method="post" class="input">
    <div class="form-group">
        <label for="InputDate">祝日　日付</label>
        <input type="date" class="form-control" id="InputDate" name="holi_date">
    </div>
    <div class="form-group">
        <label for="InputText">祝日　テキスト</label>
        <input type="text" class="form-control" id="InputText" name="holi_text">
    </div>
    <button type="submit" class="btn btn-primary" name="button" value="add">新規登録・更新</button>
    <button type="submit" class="btn btn-danger" name="button" value="delete">削除</button>
</form>
<a href="{{url_for('show_list')}}" class="btn btn-secondary" role="button" data-bs-toggle="button">一覧表示</a>
{% endblock %}
