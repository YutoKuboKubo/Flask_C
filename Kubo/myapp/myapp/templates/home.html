{% extends 'layout.html' %}
{% block title %}
ホーム
{% endblock %}

{% block body %}
{% if current_user.is_authenticated %}
{% for tweet in tweets[::-1] %}
    <article>
        <h2>{{ tweet.title }}</h2>
        <p>{{ tweet.body }}</p>
    </article>
    {% endfor %}
{% else %}
    <p>ログイン or 新規登録をしてください</p>
{% endif %}
{% endblock %}
