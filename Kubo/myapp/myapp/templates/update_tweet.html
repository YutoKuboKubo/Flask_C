{% extends "layout.html" %}
{% block title %}
ツイート編集
{% endblock %}
{% block body %}
<h1>ツイート編集画面</h1>
<form action="{{ url_for('update_tweet', id=id) }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="InputTitle">タイトル</label>
        <input type="text" class="form-control" id="InputTitle" name="title">
    </div>

    <div class="form-group">
        <label for="InputBody">本文</label>
        <textarea class="form-control" id="InputBody" rows="3" name="body"></textarea>
    </div>
    <div class="form-group">
        <label for="InputFile">画像</label>
        <input type="file" class="form-control" id="InputFile" name="picture_path">
    </div>
    <button type="submit" class="btn btn-primary">更新</button>
</form>
{% endblock %}
