{% extends "layout.html" %}
{% block title %}
ユーザ情報編集画面
{% endblock %}
{% block body %}
<h1>ユーザ情報編集画面</h1>
<form action="{{ url_for('user', id=id) }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="InputTitle">ユーザ名</label>
        <input type="text" class="form-control" id="InputTitle" name="username" value="{{ username }}">
    </div>

    <div class="form-group">
        <label for="InputPassword">パスワード</label>
        <input type="password" class="form-control" id="InputPassword" name="password" value="{{ password }}">
    </div>
    <div class="form-group">
        <label for="InputFile">プロフィール画像</label>
        <input type="file" class="form-control" id="InputFile" name="picture_path">
    </div>
    <button type="submit" class="btn btn-primary">更新</button>
</form>
{% endblock %}
