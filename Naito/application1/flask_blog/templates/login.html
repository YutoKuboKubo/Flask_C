{% extends "layout.html" %} {% block body %}
<h5>ログインページ</h5>
<form action="{{ url_for('login') }}" method=post>
<div class="form-group">
    <label for="InputTitle">ユーザ名</label>
    <input type="text" class="form-control" id="InputTitle" name=username>
    </div>

    <div class="form-group">
    <label for="InputPassword">パスワード</label>
    <input type="password" class="form-control" id="InputPassword" name=password>
    </div>

    <button type="submit" class="btn btn-primary" value="login">ログイン</button><br>

</form>
<div class="form-group" margin-top="100">
<form action="{{ url_for('register') }}" method=post>
    <button type="submit" class="btn btn-danger" value="delete">新規会員登録</button>
</div>
</form>
    {% endblock %}
