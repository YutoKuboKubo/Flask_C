{% extends "layout.html" %} {% block body %}
<form action="{{ url_for('register') }}" method=post>
<div class="form-group">
    <h5>会員登録画面</h5>
    <label for="InputTitle">ユーザ名</label>
    <input type="text" class="form-control" id="InputTitle" name=username>
    </div>

    <div class="form-group">
    <label for="InputPassword">パスワード</label>
    <input type="password" class="form-control" id="InputPassword" name=password>
    </div>
    
    <div class="form-group">
    <label for="InputPassword">パスワード確認用</label>
    <input type="password" class="form-control" id="InputPassword1" name=password1>
    </div>
    <button type="submit" class="btn btn-primary" value="delete">登録</button>
</form>


{% endblock %}
