{% extends "layout.html" %} 
{% block body %}
<form action="{{ url_for('input_holiday') }}", method="post">

<div class="form-group">
    <label for="InputTitle">祝日 日付</label>
    <input type="date" class="form-control" id="InputTitle" name=holiday>
</div>

<div class="form-group">
    <label for="InputText">祝日 テキスト</label>
    <input type="text" class="form-control" id="InputText" name=holiday_text>
</div>

<div class="btn-group">
    <button type="submit" class="btn btn-primary" value="add_holiday" name="button">新規登録・更新</button>
</div>
<div class="btn-group">
    <button type="submit" class="btn btn-primary" value="delete_holiday" style="margin-left:5px; background-color: red;" name="button">削除</button>
</div>

</form>

<br><br>

<form action="{{ url_for('list_holiday') }}">
<div class="btn-group">
    <button type="submit" class="btn btn-primary" value="add_holiday" style="background-color: gray;" name="button" >一覧出力</button>
</div>
</form>
{% endblock %}
