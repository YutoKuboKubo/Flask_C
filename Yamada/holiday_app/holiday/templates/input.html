{% extends "layout.html" %} 
{% block body %}

<form action="{{ url_for('add_holiday') }}", method="post">
<div class="form-group">
    <label for="InputTitle">祝日 日付</label>
    <input type="date" class="form-control" id="InputTitle" name=holiday>
</div>

<div class="form-group">
    <label for="InputText">祝日 テキスト</label>
    <input type="text" class="form-control" id="InputText" name=holiday_text>
</div>
    
<button type="submit" class="btn btn-primary">新規登録・更新</button> 
</form>
{% endblock %}
