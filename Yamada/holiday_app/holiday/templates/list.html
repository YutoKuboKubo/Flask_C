{% extends "layout.html" %} 
{% block body %}
<table class="table">
    <thead>
      <tr class="table-primary">
        <th scope="col">祝日</th>
        <th scope="col">テキスト</th>
      </tr>
    </thead>
    <tbody>
      {% for holiday in holidays %}
      <tr>
        <td>{{ holiday.holi_date }}</td>
        <td>{{ holiday.holi_text }}</td>
      </tr>
      {% else %}
      祝日マスタが登録されていません
      {% endfor %}
    </tbody>
</table>

<br><br>

<form action="{{ url_for('back') }}">
    <button type="submit" class="btn btn-primary">戻る</button> 
</form>
{% endblock %}
